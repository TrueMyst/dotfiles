# -------------------------------
#             Keybinds
# -------------------------------

source = ~/.config/hypr/custom/variables.conf

# --------------
#  Applications
# --------------

bind = SUPER, B, exec, $browser
bind = SUPER, E, exec, $explorer
bind = SUPER SHIFT, E, exec, $yazi
bind = SUPER, RETURN, exec, $terminal

# -----------
#   Windows
# -----------

# Logout from Hyprland
bind = SUPER, Escape, exit

# Toggle fullscreen & floating
bind = SUPER, F, fullscreen
bind = SUPER, S, $togglefloating 

# Toggle Swallow Windows
bind = SUPER, T, toggleswallow

# Toggle Split for the Current Window
bind = SUPER, G, togglesplit

# Kill & force kill windows
bind = SUPER, Q, killactive
bind = SUPER SHIFT, Q, forcekillactive

# Cycle through windows
bind = SUPER, Tab, cyclenext
bind = SUPER SHIFT, Tab, cyclenext, prev

# Resize windows using vim shortcuts
bind = SUPER, R, submap, resize

submap = resize

binde = , H, resizeactive, -20  00
binde = , L, resizeactive,  20  00
binde = , K, resizeactive,  00 -20
binde = , J, resizeactive,  00  20
bind  = , Escape, submap, reset

submap = reset

# Move & Resize Windows
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Swap windows
bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d

# Focus windows 
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Cycle through workspaces
binde = SUPER, BRACKETRIGHT, workspace, m+1
binde = SUPER, BRACKETLEFT, workspace, m-1

bind = SUPER, mouse_up, workspace, m+1
bind = SUPER, mouse_down, workspace, m-1

# --------------
#   Workspaces
# --------------

# Switch to workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move window to workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move window to workspaces (Silent)
bind = SUPER ALT, 1, movetoworkspacesilent, 1
bind = SUPER ALT, 2, movetoworkspacesilent, 2
bind = SUPER ALT, 3, movetoworkspacesilent, 3
bind = SUPER ALT, 4, movetoworkspacesilent, 4
bind = SUPER ALT, 5, movetoworkspacesilent, 5
bind = SUPER ALT, 6, movetoworkspacesilent, 6
bind = SUPER ALT, 7, movetoworkspacesilent, 7
bind = SUPER ALT, 8, movetoworkspacesilent, 8
bind = SUPER ALT, 9, movetoworkspacesilent, 9
bind = SUPER ALT, 0, movetoworkspacesilent, 10

# -----------------
#  Volume Controls
# -----------------

# Volume & Mute
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Media keys (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause

# -----------------
#   Brightnessctl
# -----------------

bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# ---------------------
#    Essential Tools
# ---------------------

# Reload Waybar
bind = ALT, M, exec, $waybar

# Clipboard
bind = SUPER, V, exec, $clipboard

# Wallpaper
bind = SUPER SHIFT, W, exec, $wallpaper

# Color & Emoji Picker
bind = SUPER, INSERT, exec, $colorpicker
bind = SUPER, PERIOD, exec, $emojipicker

# Launcher & Powermenu
bind = SUPER, U, exec, $launcher 
bind = SUPER, P, exec, $powermenu

# Screenshot
bind = SUPER, PRINT, exec, $ss_output
bind = SUPER SHIFT, S, exec, $ss_region

# ---------------------
#        Scripts
# ---------------------

# Toogle Animations
bind = SUPER, F1, $noanimations
